<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Galeria zdjęć</title>
        <link rel="stylesheet" href="styl5.css">
    </head>
    <body>
        <header>
            <h1>Zdjęcia psów</h1>
        </header>
        <div id="kontener">
            <div id="lewy">
                <h2>Kategorie</h2>
                <ul>
                    <li><a href="psy.html">Psy</a></li>
                    <li><a href="koty.html">Koty</a></li>
                    <li>Gryzonie</li>
                    <li>Jaszczurki</li>
                    <li>Inne zdjęcia</li>
                </ul>
                <h4><a href="index.html">Powrót do strony głównej</a></h4>
            </div>
            <div id="main">
                <div id="prawygorny">
                    <h1>Wybierz zdjęcie</h1>
                    <img src="pies1.jpg" alt="pies1" id="pies1" onmouseover="najechac('pies1', 'pies1-szary.jpg')" onmouseout="zjechac('pies1', 'pies1.jpg')" onclick="clicked('pies1','pies1.jpg')">
                    <img src="pies2.jpg" alt="pies2" id="pies2" onmouseover="najechac('pies2', 'pies2-szary.jpg')" onmouseout="zjechac('pies2', 'pies2.jpg')" onclick="clicked('pies2','pies2.jpg')">
                    <img src="pies3.jpg" alt="pies3" id="pies3" onmouseover="najechac('pies3', 'pies3-szary.jpg')" onmouseout="zjechac('pies3', 'pies3.jpg')" onclick="clicked('pies3','pies3.jpg')">
                </div>
                <div id="prawydolny">
                    <p><img src="pies1.jpg" alt="pies duży" id="pies"></p>
                </div>
            </div>
        </div>
        <footer>
            Galerię zdjęć opracował: <i>11111111111</i>
        </footer>
        <script>   //src="main.js"
            function najechac(id,img) {
                document.getElementById(id).src=img;
            }

            function zjechac(id,img) {
                document.getElementById(id).src=img;
            }

            function clicked(id,img) {
                najechac(id,img);
                document.getElementById("pies").src=img;
            }
        </script>
    </body>
</html>
