<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dom Weselny</title>
        <link rel="stylesheet" href="styl5.css">
    </head>
    <body>
        <section id="header">
            <h1>
                <img src="logo.png" height="70px">
                Dom Weselny zorganizuje wesele za Ciebie
                <img src="logo.png" height="70px">
            </h1>
        </section>
        <section id="main">
            <section id="lewy">
                <h2>Dom Weselny</h2>
                <p>ul. Przemysłowa 5</p>
                <p>Kalisz</p>
                <p><a href="logo.png">Pobierz logo</a></p>
            </section>
            <section id="srodkowy">
                <h2>Oferujemy</h2>
                <ul>
                    <li>Wesela</li>
                    <li>Bankiety</li>
                    <li>Konferencje</li>
                </ul>
            </section>
            <section id="prawy">
                <p><a href="Regulamin.txt">Czytaj regulamin</a></p>
            </section>
        </section>
        <section id="dolny">
            <h2>Ile będzie kosztowało moje wesele?</h2>
            Podaj liczbę gości: 
            <input type="number" id="goscie"><br>
            <input type="checkbox" id="poprawiny">Wesele z poprawinami?<br>
            <button type="button" onclick="oblicz()">Oblicz koszt</button>
            <p id="wynik"></p>
        </section>
        <section id="footer">
            Stronę internetową opracował: <i>12345678912</i>
        </section>

        <script>
            function oblicz() {
                let goscie=parseInt(document.getElementById("goscie").value);
                let poprawiny=document.getElementById("poprawiny").checked;
                let koszty=goscie*100;
                if (poprawiny) {
                    koszty=koszty*1.3;
                }
                document.getElementById("wynik").innerHTML="Koszt Twojego wesela to "+koszty+" złotych";
            }
        </script>
    </body>
</html>
